<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Collection - Login & Signup</title>
    <link rel="stylesheet" href="r2.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form
          onsubmit="return validateSignup()"
          id="signup-form"
          class="form active"
        >
          <h2>Sign Up</h2>
          <label for="signup-name">Name:</label>
          <input type="text" id="signup-name" name="signup-name" required />
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="signup-email" required />
          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            required
          />
          <label for="signup-confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="signup-confirm-password"
            required
          />
          <button type="submit">Sign Up</button>
          <p id="signup-error" class="error"></p>
        </form>
        <form
          onsubmit="return validateLogin()"
          action="index.html"
          id="login-form"
          class="form"
        >
          <h2>Login</h2>
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" required />
          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />
          <button type="submit">Login</button>
          <p id="login-error" class="error"></p>
        </form>
      </div>
      <div class="form-header">
        <button id="login-btn" onclick="showLogin()">Login</button>
        <button id="signup-btn" onclick="showSignup()">Sign Up</button>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("login-form").classList.add("active");
        document.getElementById("signup-form").classList.remove("active");
      }

      function showSignup() {
        document.getElementById("login-form").classList.remove("active");
        document.getElementById("signup-form").classList.add("active");
      }

      function validateLogin() {
        var email = document.getElementById("login-email").value.trim();
        var password = document.getElementById("login-password").value.trim();
        if (email === "" || password === "") {
          alert("No blank values are allowed");
          return false;
        }
        return true;
      }

      function validateSignup() {
        var name = document.getElementById("signup-name").value.trim();
        var email = document.getElementById("signup-email").value.trim();
        var password = document.getElementById("signup-password").value.trim();
        var confirmPassword = document
          .getElementById("signup-confirm-password")
          .value.trim();
        if (
          name === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          alert("No blank values are allowed");
          return false;
        }
        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
